# Configuration file for Whisper Real-time Transcription
# You can override any of these settings by passing command line arguments

[DEFAULT]
# Whisper model to use (tiny, base, small, medium, large)
model = medium

# Don't use the English-specific model
non_english = false

# Energy level for microphone to detect speech
energy_threshold = 1000

# How real-time the recording is (in seconds)
record_timeout = 2.0

# How much empty space between recordings before considering it a new line
phrase_timeout = 3.0

# Default microphone for Linux systems (use 'list' to see available)
default_microphone = pulse

# Output file to save transcription (optional)
output_file = 

# Show confidence scores with transcription
show_confidence = false

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO